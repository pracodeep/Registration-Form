<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container ">
        <div class="raw">
            <div class="col-mod-3"></div>
<div class="col-mod-6 main">
    <form action="/sign_up" method="POST">
        <h2>Registration Form</h2>
        <input type="text" class="box" id="name" placeholder="Enter your name here" required/>
        <br>
        <input type="text" class="box" id="age" placeholder="Enter your age here" required/>
        <br>
        <input type="text" class="box" id="email" placeholder="Enter your email here" required/>
        <br>
        <input type="text" class="box" id="phono" placeholder="Enter your phono here" required/>
        <br>
        <input type="text" class="box" id="gender" placeholder="Enter your Gender here" required/>
        <br>
        <input type="text" class="box" id="password" placeholder="Enter your password here" required/>
        <br>
        <input type="submit" value="submit" id="submit"/>
        
    </form>
</div>

        </div>

    </div>
</body>
</html>
